apiVersion: v1
kind: ServiceAccount
metadata:
  name: db-backup-operator
  namespace: default
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: db-backup-operator-role
rules:
  - apiGroups: ["backup.example.com"]
    resources: ["databasebackups"]
    verbs: ["get", "list", "watch", "patch"]
  - apiGroups: ["backup.example.com"]
    resources: ["databasebackups/status"]
    verbs: ["patch"]
  - apiGroups: ["batch"]
    resources: ["cronjobs", "jobs"]
    verbs: ["get", "list", "create", "update", "delete", "watch"]
  - apiGroups: [""]
    resources: ["secrets"]
    verbs: ["get", "list"]
  - apiGroups: [""]
    resources: ["events"]
    verbs: ["create"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: db-backup-operator-binding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: db-backup-operator-role
subjects:
  - kind: ServiceAccount
    name: db-backup-operator
    namespace: default