apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: databasebackups.backup.dboperator.io
spec:
  group: backup.dboperator.io
  versions:
    - name: v1
      served: true
      storage: true
      schema:
        openAPIV3Schema:
          type: object
          properties:
            spec:
              type: object
              required:
                - schedule
                - database
                - storage
              properties:
                schedule:
                  type: string
                  description: "Cron schedule for backups"
                database:
                  type: object
                  required:
                    - type
                    - host
                    - name
                  properties:
                    type:
                      type: string
                      enum: ["postgres", "mysql", "mongodb"]
                    host:
                      type: string
                    port:
                      type: integer
                    name:
                      type: string
                    credentialsSecret:
                      type: string
                storage:
                  type: object
                  required:
                    - type
                    - bucket
                  properties:
                    type:
                      type: string
                      enum: ["s3", "gcs", "azure"]
                    bucket:
                      type: string
                    region:
                      type: string
                    credentialsSecret:
                      type: string
                retention:
                  type: object
                  properties:
                    keepLast:
                      type: integer
                      default: 7
            status:
              type: object
              properties:
                lastBackup:
                  type: string
                backupCount:
                  type: integer
                phase:
                  type: string
      subresources:
        status: {}
  scope: Namespaced
  names:
    plural: databasebackups
    singular: databasebackup
    kind: DatabaseBackup
    shortNames:
      - dbbackup