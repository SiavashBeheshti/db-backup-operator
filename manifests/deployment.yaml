apiVersion: apps/v1
kind: Deployment
metadata:
  name: db-backup-operator
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: db-backup-operator
  template:
    metadata:
      labels:
        app: db-backup-operator
    spec:
      serviceAccountName: db-backup-operator
      containers:
        - name: operator
          image: your-registry/db-backup-operator:latest
          imagePullPolicy: Always
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 10
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "200m"